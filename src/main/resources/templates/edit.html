<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org" >

    <head>
        <title>Cover Letter Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <h1>Cover Letter Generator</h1>
        <br><br>
        <a href="./manageSkills">Manage Skills</a> | <a href="./homePage">Home Page</a>
        <h2>Edit Skill</h2>
        <h3 th:text="${message}"></h3>

    <form method="post" action="./editSkill">
        Name of Skill: <input type="hidden" th:value="*{skill.id.username}" name="skillUser"><input type="hidden" th:value="*{skill.id.skillName}" name="skillName"><p th:text="${skill.id.skillName}"></p><br>
        Type of skill:
        <input type="radio" id="technical" name="type" value="technical">
        <label for="technical">Technical Skill</label><br>
        <input type="radio" id="soft" name="type" value="soft">
        <label for="soft">Soft Skill</label><br>
        A sentence or two to evidence this skill: <textarea rows="2" name="explanation" th:text="${skill.explanation}"></textarea><br>
        <input type="submit" value="Update">
    </form>


    </body>

</html>
