<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.org" >

    <head>
        <title>Cover Letter Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <header>
            <h1>Cover Letter Generator</h1>
        </header>
        <header class="subheading">
            <h2>Sign up</h2>
        </header>
        <div class="message">
            <h2>Welcome</h2>
            <h3 th:text="${message}"></h3> 
        </div>      
        <div class="main-content">
            <a href="./logIn"><button>Log In</button></a><br>
            <form class="standard-form" method="post" action="#" th:action="@{./signedUp}" th:object="${newUser}">
                <label for="username">Username: </label><br><input class="text-input" type="text" id="username" name="username" required><br><br>
                <label for="password">Password: </label><br><input class="text-input" type="password" id="password" name="password" required><br><br>
                <label for="firstName">First name: </label><br><input class="text-input" type="text" id="firstName" name="firstName" required><br><br>
                <label for="lastName">Last name: </label><br><input class="text-input" type="text" id="lastName" name="lastName" required><br><br>
                <input class="button" type="submit" value="Sign Up">
            </form>
        </div>


    </body>

</html>
